name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: List Repository Structure
      run: ls -R

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Verify Build Output
      run: ls -R AutorizacionMiddleware/bin/Release/net8.0 || echo "Build output not found!"

    - name: Pack
      run: dotnet pack --configuration Release --output ./artifacts

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutorizacionMiddleware
        path: artifacts/*.nupkg
        if-no-files-found: error
        retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: AutorizacionMiddleware
        path: ./artifacts

    - name: List Files
      run: ls -R ./artifacts

    - name: Add GitHub Packages Source
      run: |
        dotnet nuget add source \
          --username dmora233 \
          --password ${{ secrets.PAQUETES_TOKEN }} \
          --store-password-in-clear-text \
          --name GitHub \
          "https://nuget.pkg.github.com/dmora233/index.json"

    - name: Push Package to GitHub Packages
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --api-key ${{ secrets.PAQUETES_TOKEN }} \
          --source "GitHub" \
          --skip-duplicate
